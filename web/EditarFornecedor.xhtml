<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
          
    <body>

        <ui:composition template="./ModeloTela.xhtml">
            
            <ui:define name="content">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Razao Social*:" />
                    <p:inputText size="35" value="${fornecedorController.entidade.razaoSocial}" required="true" />
                        
                    <h:outputLabel value="Endereco*:" />                    
                    <p:inputText size="35" value="${fornecedorController.entidade.endereco}" required="true" />
                    <h:outputLabel value="Email*:" />
                    <p:inputText size="35" value="${fornecedorController.entidade.email}" required="true" />
                    <h:outputLabel value="Cidade*:" />
                    <p:inputText size="35" value="${fornecedorController.entidade.cidade}" required="true" />
                    <h:outputLabel value="Cnpj*:" />
                    <p:inputText size="20" value="${fornecedorController.entidade.cnpj}" required="true" />                   
                    <h:outputLabel value="Telefone*:" />
                    <p:inputText size="20" value="${fornecedorController.entidade.telefone}" required="true" />
                </h:panelGrid>
                <br/>
                (*) Campos de Preenchimento Obrigatório
                <br/><br/>
                <p:panel id="Rodape">
                    <p:commandButton value="Salvar" onclick="msgSalvar.show()" />
                    <p:commandButton value="Remover" rendered="#{fornecedorController.entidade.id > 0}" onclick="msgRemover.show()"/>
                    <p:commandButton value="Cancelar" ajax="false" immediate="true" action="${fornecedorController.voltar()}" />
                </p:panel>       
                <p:confirmDialog id="confirmaSalvar" message="Deseja realmente Salvar os Dados?" header="Confirmação"
                                 severity="alert" widgetVar="msgSalvar">
                    <p:commandButton ajax="false" value="SIM" action="${fornecedorController.salvar()}" />
                    <p:commandButton ajax="false" value="NÃO" onclick="msgSalvar.hide()" />                    
                </p:confirmDialog>

                <p:confirmDialog id="confirmaRemover" message="Deseja realmente Remover os Dados?" header="Confirmação"
                                 severity="alert" widgetVar="msgRemover">
                    <p:commandButton ajax="false" value="SIM" action="${fornecedorController.apagar()}" />
                    <p:commandButton ajax="false" value="NÃO" onclick="msgRemover.hide()" />

                </p:confirmDialog>  
            </ui:define>
                
        </ui:composition>
            
    </body>
</html>
